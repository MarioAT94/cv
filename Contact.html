<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>Contact</title>
  </head>
  <body>

    <p>Example Adress</p>

    <ol>
      <li>Email</li>
        <ul>
          <li>Example@gmail.com</li>
          <br>
        </ul>
      <li>Telephone Number</li>
        <ul>
          <li>1234567890</li>

    </ol>

      <input type="submit" name="">
    </form>
  </body>
</html>
