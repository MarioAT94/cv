<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <table>
        <tr>
          <td><label>Enter your name:</label></td>
          <td><input type="text" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Your email:</label></td>
          <td><input type="email" name=""></td>
        </tr>
        <tr>
          <td>
            <label>Search:</label>
          </td>
          <td>
            <input type="search" name="">
          </td>
        </tr>
      </table>
      <br>
      <input type="datetime-local" name="" value="">
      <br>
      <center>
        <table cellspacing="15">
          <tr>
            <td><label>Choose a color</label></td>
            <td><input type="color" name="" value=""></td>
          </tr>
          <tr>
            <td><label>Submit</label></td>
            <td><input type="submit" name=""></td>
          </tr>
        </table>
      </center>
    </form>
  </body>
</html>
